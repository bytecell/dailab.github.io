<!DOCTYPE html>
<html lang="en">

    <HEAD>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <TITLE>DAI Lab</TITLE>

        <style>
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #e7e7e7;
                flex-wrap: wrap;
                padding: 10px 0;
            }

            .logo {margin-left: 5vw;}

            .logo a {
                font-size: clamp(1.5em, 4vw, 2em); /* 최소 2em, 최대 3em */
                font-weight: bold;
                text-decoration: none;
                color: #000000;
            }

            .nav-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: flex-end;
                margin-right: 20vw;
            }

            .nav-links a {
                font-size: clamp(1.0em, 1.5vw, 1.5em);
                font-weight: bold;
                margin: 10px;
                text-decoration: none;
                color: #000000;
            }

            .hamburger {
                display: none;
                flex-direction: column;
                cursor: pointer;
                margin-right: 20px;
            }

            .hamburger div {
                width: 25px;
                height: 3px;
                background-color: #000;
                margin: 4px 0;
            }

            /*화면이 768픽셀 이하일 때*/
            @media (max-width: 768px) {
                .nav-links {
                    display: none;
                    flex-direction: column;
                    width: 100%;
                    text-align: center;
                }

                .nav-links.active {display: flex;}

                .nav-links a {font-size:clamp(0.8em, 3vw, 1em);margin: 5vw;}

                .logo {margin-left: 20px;}

                .nav-links {margin-right: 0;}

                .hamburger {display: flex;}
            }

        </style>
    </HEAD>


    <BODY id="top" data-spy="scroll">
        <!--상단 메뉴 바-->
        <div class="navbar">
            <div class="logo">
                <a href="#DAI LAB">DAI LAB</a>
            </div>

            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#member">Member</a>
                <a href="#project">Project</a>
                <a href="#publications">Publications</a>
                <a href="#news">News</a>
            </div>
        </div>
          




        <div style="display: flex;">
            <div style="flex: 2;">
              <h1>CHAEUN LEE</h1>
              <h2>Research Group</h2>
              <p>
                <br>
                The **Wowchemy Research Group** has been a center of excellence for Artificial Intelligence research, teaching, and practice since its founding in 2016.
              </p>
            </div>
            <div style="flex: 1;">
              <img src="path/to/welcome.jpg" alt="Welcome Image" style="width: 100%;">
            </div>
          </div>
          


    </BODY>
</html>
